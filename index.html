<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main>
  <div class="container">    
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card-img">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">          
          <div class="details-price">  
            <img src="images/icon-ethereum.svg" alt="ethereum" class="details-price__icon">          
            <span>0.041 ETH</span>
          </div>
          <div class="details-days">
            <img src="images/icon-clock.svg" alt="clock" class="details-days__icon">            
            <span>3 days left </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="creation">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>    
  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Humas</a>.
  </footer>
</body>
</html>
